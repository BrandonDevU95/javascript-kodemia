<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Kodemia</title>

</head>

<body>
    <div class="row container-fluid pt-3">
        <div class="col-lg-6">
            <h2>Entrada de Blog</h2>
            <form action="" id="product-form" class="bg-dark text-white border rounded shadow p-3">
                <div class="form-group">
                    <label for="">Titulo del Post:</label>
                    <input type="text" name="title" class="form-control" value="Brandon Vargas" />
                </div>
                <div class="form-group">
                    <label for="">Contenido:</label>
                    <input type="text" name="content" class="form-control"
                        value="Quisque vehicula justo lacus, at tristique diam interdum in. Ut ut hendrerit purus. Vestibulum maximus ipsum non consequat venenatis. Suspendisse congue ipsum vitae lorem pharetra, sit amet pharetra leo ullamcorper. Aliquam ac eros nisi. Vestibulum auctor sapien ut convallis condimentum. Nunc viverra magna vitae ante scelerisque dignissim. Curabitur quis elit sodales, fringilla ligula non, pretium felis. Curabitur tristique justo a eros aliquam tristique. Praesent viverra leo egestas turpis faucibus, tincidunt scelerisque nisi vulputate. Vivamus vestibulum tempor arcu, in laoreet arcu vulputate a." />
                </div>
                <div class="form-group">
                    <label for="">Autor:</label>
                    <input type="text" name="author" class="form-control" value="Brandon V." />
                </div>
                <div class="pt-3 text-end">
                    <button id="create-product" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <h2>Post</h2>
            <div id="posts-list" class="row">
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="js/main.js"></script>

</html>
